<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Camair‑Co • Ajout employé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="d-flex">
  <aside class="sidebar p-3">
    <div class="d-flex align-items-center gap-2 mb-3">
      <img src="assets/img/camairco-logo.PNG" class="rounded-circle shadow" height="32"><strong>Admin</strong>
    </div>
    <nav>
      <a href="stats.html"><i class="fa fa-chart-bar"></i> Statistiques</a>
      <a href="employes.html"><i class="fa fa-users"></i> Employés</a>
      <a class="active" href="ajout.html"><i class="fa fa-user-plus"></i> Ajout employé</a>
      <a href="annuaire.html" class="mt-3 d-block"><i class="fa fa-arrow-left"></i> Retour annuaire</a>
    </nav>
  </aside>
  <main class="p-4 flex-fill">
    <h3><i class="fa fa-user-plus"></i> Ajouter un employé</h3>
    <form id="create-form" class="row g-3 mt-1">
      <div class="col-md-3"><label class="form-label">Matricule *</label><input id="matricule" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">ID Site *</label><input id="idsite" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">Nom *</label><input id="nom" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">Prénom</label><input id="prenom" class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Email *</label><input id="email" type="email" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Téléphone *</label><input id="telephoneqc" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Poste *</label><input id="poste" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Statut *</label><input id="statut" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Département *</label><input id="departement" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Service *</label><input id="service" class="form-control" required></div>
      <div class="col-md-4"><label class="form-label">Mot de passe</label><input id="motdepasse" type="password" class="form-control" placeholder="facultatif"></div>
      <div class="col-md-4 d-flex align-items-end gap-2"><input id="isadmin" type="checkbox" class="form-check-input"><label class="form-check-label">Administrateur</label></div>
      <div class="col-12 text-end"><button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Créer</button></div>
    </form>
    <div id="create-message" class="text-success mt-3"></div>
  </main>
</div>
<script type="module">
  import { mountCreate } from './js/admin.js';
  mountCreate();
</script>
</body>
</html>
