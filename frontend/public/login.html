<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Camair‑Co • Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="hero-login" style="background:url('assets/img/cam.png') center/cover no-repeat;">
  <div class="login-card shadow-lg">
    <div class="text-center mb-3">
      <img src="assets/img/camairco-logo.png" alt="Camair‑Co" height="120px" class="rounded-circle shadow">
    </div>
    <h3 class="text-center mb-3">Accès Annuaire</h3>
    <form id="login-form" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Matricule</label>
        <input type="text" id="matricule" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button class="btn btn-success w-100" type="submit">
        <i class="fa fa-right-to-bracket"></i> Se connecter
      </button>
      <div id="login-message" class="text-danger mt-3"></div>
    </form>
    <div class="small-muted mt-3">© Camair‑Co</div>
  </div>
  <script type="module">
    import { login } from './js/api.js';
    import { qs } from './js/utils.js';
    const form = qs('#login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const matricule = qs('#matricule').value.trim();
      const password = qs('#password').value;
      const msg = qs('#login-message');
      msg.textContent='';
      try{
        await login(matricule, password);
        window.location.href = 'annuaire.html';
      }catch(err){
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
