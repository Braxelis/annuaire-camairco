<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Camair‑Co • Employés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="d-flex">
  <aside class="sidebar p-3">
    <div class="d-flex align-items-center gap-2 mb-3">
      <img src="assets/img/camairco-logo.PNG" class="rounded-circle shadow" height="32"><strong>Admin</strong>
    </div>
    <nav>
      <a href="stats.html"><i class="fa fa-chart-bar"></i> Statistiques</a>
      <a class="active" href="employes.html"><i class="fa fa-users"></i> Employés</a>
      <a href="ajout.html"><i class="fa fa-user-plus"></i> Ajout employé</a>
      <a href="annuaire.html" class="mt-3 d-block"><i class="fa fa-arrow-left"></i> Retour annuaire</a>
    </nav>
  </aside>
  <main class="p-4 flex-fill">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="fa fa-users"></i> Gestion des employés</h3>
      <a href="ajout.html" class="btn btn-success"><i class="fa fa-user-plus"></i> Ajouter</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-edit align-item-center">
        <thead class="table-light">
          <tr>
            <th>Matricule</th><th>Nom</th><th>Email</th><th>Téléphone</th>
            <th>Poste</th><th>Statut</th><th>Département</th><th>Service</th><th>Ville</th>
            <th>Admin</th><th>Mot de passe (nouveau)</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="emp-body"></tbody>
      </table>
    </div>
    <div id="emp-message" class="text-danger mt-2"></div>
  </main>
</div>
<script type="module">
  import { mountEmployees } from './js/admin.js';
  mountEmployees();
</script>
</body>
</html>
