<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Camair‑Co • Mon profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="annuaire.html"
          ><img
            src="assets/img/camairco-logo.PNG"
            class="rounded-circle shadow"
            alt="Camair‑Co"
        /></a>
        <button id="btn-logout" class="btn btn-danger">
          <i class="fa fa-right-from-bracket"></i> Déconnexion
        </button>
      </div>
    </nav>

    <div class="container-fluid px-4 py-2 border-bottom">
      <a href="annuaire.html" class="btn btn-outline-secondary">
        <i class="fa fa-arrow-left"></i> Retour
      </a>
    </div>

    <div class="container py-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card p-3 text-center">
            <i class="fa fa-user-circle fa-5x text-secondary mb-3"></i>
            <h5 id="p-nom"></h5>
            <div class="small-muted" id="p-matricule"></div>
            <span class="badge bg-success mt-2" id="p-statut"></span>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <h5 class="card-title"><i class="fa fa-id-card"></i> Détails</h5>
            <div class="row">
              <div class="col-sm-6">
                <strong>Email:</strong> <span id="p-email"></span>
              </div>
              <div class="col-sm-6">
                <strong>Téléphone:</strong> <span id="p-tel"></span>
              </div>
              <div class="col-sm-6">
                <strong>Poste:</strong> <span id="p-poste"></span>
              </div>
              <div class="col-sm-6">
                <strong>Département:</strong> <span id="p-dept"></span>
              </div>
              <div class="col-sm-6">
                <strong>Service:</strong> <span id="p-service"></span>
              </div>
              <div class="col-sm-6">
                <strong>Ville:</strong> <span id="p-ville"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-stick text-center bg-success text-white p-3">
      <p class="m-0">
        © Copyright Cameroon Airlines Corporation - Tous droits réservés
      </p>
    </footer>

    <script type="module">
      import { mountProfilePage } from "./js/profil.js";
      mountProfilePage();
    </script>
  </body>
</html>
